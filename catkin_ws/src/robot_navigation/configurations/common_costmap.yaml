# only update costmap when obstacle range less than obstacle_range
obstacle_range: 2.5
#
raytrace_range: 5.0
footprint: [[0.27, 0.27], [-0.27, 0.27], [-0.27 -0.27], [0.27, 0.27]]
# robot_radius: ir_of_robot
# Treat all path that stay inflation_radius as having equal obstacle
inflation_radius: 0.30

observation_sources: laser_scan_sensor

laser_scan_sensor:
  {
    sensor_frame: laser,
    data_type: LaserScan,
    topic: /scan,
    marking: true,
    clearing: true,
  }
